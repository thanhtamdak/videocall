<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host - Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #start-call-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #start-call-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Call Host</h1>
    <p>Tạo một cuộc gọi video để mời người tham gia.</p>
    
    <!-- Nút bắt đầu cuộc gọi -->
    <button id="start-call-btn" onclick="startCall()">Bắt đầu cuộc gọi</button>
    
    <div id="jitsi-meet-container" style="display:none;">
        <iframe id="jitsi-iframe" style="width:100%; height:500px;" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Hàm bắt đầu cuộc gọi, tạo phòng mới với Jitsi Meet
    function startCall() {
        const roomName = 'video-call-' + Math.floor(Math.random() * 10000); // Tạo tên phòng ngẫu nhiên
        const iframe = document.getElementById('jitsi-iframe');
        iframe.src = 'https://meet.jit.si/' + roomName; // Kết nối tới phòng trên Jitsi Meet
        document.getElementById('jitsi-meet-container').style.display = 'block'; // Hiển thị iframe cuộc gọi
        document.getElementById('start-call-btn').style.display = 'none'; // Ẩn nút bắt đầu
    }
</script>

</body>
</html>
